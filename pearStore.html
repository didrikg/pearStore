<template name="pearLogin">
  	{{#if currentUser}}
    	<li class="dropdown">
  	  		<a href class="dropdown-toggle" data-toggle="dropdown">
  				{{currentUser.login}} <span class="caret"></span>
  	 		</a>
  	  		<ul class="dropdown-menu">
  				<li>
  					<a href="" data-action="logout">Logout</a>
  				</li>
  	  		</ul>
    	</li>
  	{{else}}
  		{{#if loggingIn}}
  	  		<li class="active">
  	    		<a href>
  	    			Logging in...
  	    		</a>
  	  		</li>
  		{{else}}
  			<li class="active">
  	        	<a href data-action="login">
  	    			User Login
  	        	</a>
  	    	</li>
  		{{/if}}
	{{/if}}
</template>

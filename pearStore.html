<head>
	<title>Pearstore - The amazingly great inventory application</title>
</head>

<body>
	<nav class="navbar navbar-default">
   <div class="container-fluid">
    <div class="navbar-header">
     <a class="navbar-brand" href="#"><img src="/img/pearLogo.png" height="27px" /></a>
    </div>
    <ul class="nav navbar-nav navbar-right">
     {{> loginButtons}}
      			<!--<li>{{> pearLogin}}</li>
            <a href class="delete pull-right"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
          -->
    </ul>
   </div>
  </nav>

  <div class="container">

    <div class="jumbotron">
      <h1>Welcome to Pearstore!</h1>
      <p>The one stop shop for inventories</p>
    </div>

    <div class="well">
      {{> chartArea}}
    </div>

    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
             <th>Date</th>
             <th>Product</th>
             <th>City</th>
             <th>Amount</th>
           </tr>
          </thead>
          <tbody>
          {{#each deliveries}}
          {{> delivery}}
          {{/each}} 
          </tbody>
        </table>
      </div>
    </div>
    {{#if currentUser}}
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <form class="add-delivery form-inline" role="form">
          <select name="product" class="product-selected">
            <option value="" disabled selected>Choose a product...</option>
            {{#each products}}
              <option value="{{productName}}">{{productName}}</option>
            {{/each}}
          </select>
          <select name="city">
            <option value="" disabled selected>Choose a city...</option>
            {{#each inventories}}
              <option value="{{city}}">{{city}} - {{stock}}</option>
            {{/each}}
          </select>
          <input type="text" name="amount" placeholder="Fill in the amount" />
          <button type="submit" class="btn btn-default">Send away!</button>
        </form>
      </div>
    </div>
    {{/if}}
  </div>
</body>

<template name="delivery">
  <tr>
    <td>{{formatDate registeredAt}}</td>
    <td>{{product}}</td>
    <td>{{city}}</td>
    <td>{{amount}}</td>
    {{#if currentUser}}
    <td><a href class="delete-delivery"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></td>
    {{/if}}
  </tr>
</template>

<template name="chartArea">
  <div>
    <canvas id="mainChart"></canvas>
  </div>
</template>
